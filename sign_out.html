<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_up.css">
    <title>Sign Up</title>
</head>
<body>
    
    <img src="img/github-mark-white.svg" alt="">

    <div class="signup">
        <h1>Create an Account </h1>
    </div>

    <div class="signup_box">
        <p>First name</p>
        <input type="text">

        <p>Last name</p>
        <input type="text">

        <p>Email</p>
        <input type="text">

        <p>Password</p>
        <input type="text">

        <p>Confirm Password</p>
        <input type="text">

        <p>Agree to EULA</p>
        <input type="checkbox">

        <button>Sign Up</button>

    </div>

    <div class="login">
        Already have an account? <a href="sign_in.html">Sign Up</a>
    </div>







</body>
</html>
